name: Node.js CI-CD to EC2 (Reusable)

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      deploy_path:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      EC2_HOST:
        required: true
      EC2_USER:
        required: true
      EC2_SSH_KEY:
        required: true
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Package app
        run: |
          tar czf app.tar.gz \
            package.json \
            package-lock.json \
            src/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-artifact

      - name: Copy artifact to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: app.tar.gz
          target: ${{ inputs.deploy_path }}

      - name: Deploy & start app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ${{ inputs.deploy_path }}
            tar xzf app.tar.gz
            npm ci --omit=dev
            pm2 delete ${{ inputs.app_name }} || true
            pm2 start src/index.js --name ${{ inputs.app_name }}
            pm2 save
            pm2 delete ${{ inputs.app_name }} || true
            pm2 start src/index.js --name ${{ inputs.app_name }}
            pm2 save
